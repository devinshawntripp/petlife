
<div class="register-content">
  <form [formGroup]="registerGroup" (ngSubmit)="tryRegister(registerGroup.value)">

      <mat-form-field class="temp my-form-field">
          <input matInput placeholder="First Name:" formControlName="firstName">
      </mat-form-field>

  <mat-form-field class="temp">
      <input matInput placeholder="Last Name:" formControlName="lastName">
  </mat-form-field>


    <br>
  <mat-form-field class="temp">
      <input matInput placeholder="Username:" formControlName="userName">
  </mat-form-field>


    <br>

    <mat-form-field class="temp">
        <input matInput placeholder="Phone Number:" formControlName="phoneNum">
    </mat-form-field>

    <mat-form-field class="temp">
        <input matInput placeholder="Email:" formControlName="email">
    </mat-form-field>


    <br>

    <mat-form-field class="temp">
        <input matInput placeholder="Password:" type="password" formControlName="password">
    </mat-form-field>


    <br>

    <mat-form-field class="temp">
      <input matInput placeholder="Confirm Password:" type="password">
    </mat-form-field>


    <button mat-raised-button class="register-button" type="submit">Register</button>

</form>
</div>
