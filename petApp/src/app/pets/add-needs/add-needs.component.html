<h1 mat-dialog-title>Add a need</h1>
<div mat-dialog-content class="dialog">
    <form [formGroup]="addNeedGroup" (ngSubmit)="onSubmit(addNeedGroup.value)">
        <mat-form-field class="form-field">
            <p>Need:</p><input matInput formControlName="what">
        </mat-form-field>
        <div></div>
        <mat-form-field>
            <input  matInput formControlName="day" [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div></div>
        <mat-form-field class="example-full-width">
            <input type="time" matInput formControlName="time" placeholder="Time">
        </mat-form-field>
        <div></div>
        <mat-form-field class="form-field">
            <p>Pet:</p><input matInput formControlName="pet">
        </mat-form-field>
        <div></div>
        <mat-form-field class="form-field">
            <p>Owner:</p><input matInput formControlName="owner">
        </mat-form-field>
        <div mat-dialog-actions class="buttons">
            <button mat-button class="button" type="submit" color="primary">
                Submit
            </button>
            <button mat-button class="button" (click)="dialogRef.close()">
                Cancel
            </button>
        </div>
    </form>
</div>
