<div>
    <div class="card-container">
        <div *ngFor="let item of items">
            <mat-card class="pet-card">
                <mat-card-header class="header">
                    <mat-card-title class="title">{{item.payload.doc.data().name}}</mat-card-title>
                    <div *ngIf="item.payload.doc.data().species === 'dog'">
                        <img src="https://static.thenounproject.com/png/151542-200.png" height="30" width="30"><h6>Dog</h6>
                    </div>
                    <div *ngIf="item.payload.doc.data().species === 'cat'">
                        <img src="https://cdn.onlinewebfonts.com/svg/img_438615.png" height="30" width="30"><h6>Cat</h6>
                    </div>
                    <div *ngIf="item.payload.doc.data().species === 'rabbit'">
                            <img src="https://static.thenounproject.com/png/145978-200.png" height="30" width="30"><h6>Rabbit</h6>
                    </div>
                    <div *ngIf="item.payload.doc.data().species === 'fish'">
                            <img src="https://cdn3.iconfinder.com/data/icons/camping-icons/491/Swimming_Fish-512.png" height="30" width="30"><h6>Fish</h6>
                    </div>
                    <div *ngIf="item.payload.doc.data().species === 'reptile'">
                            <img src="https://image.flaticon.com/icons/png/512/47/47371.png" height="30" width="30"><h6>Reptile</h6>
                    </div>
                </mat-card-header>
                <mat-card-content>
                    <div *ngFor="let need of needs">
                        <li *ngIf="need.payload.doc.data().pet === item.payload.doc.data().name">
                            {{need.payload.doc.data().what}} {{need.payload.doc.data().time}}
                            <input type="checkbox" [checked]="need.payload.doc.data().completed" (change)="updateCompletion(need)"/>
                        </li>
                    </div>
                    <div class="buttons">
                        <button mat-button class="edit-button" (click)="openAddNeedDialog()">
                            <mat-icon>add</mat-icon>Add Need
                        </button>
                        
                    </div>
                </mat-card-content>
            </mat-card>
            <span flex></span>
        </div>
    </div>
    <div class="buttons">
        <button mat-raised-button class="add-button" (click)="openDialog()">
            <mat-icon>add</mat-icon>Add Pet
        </button>
        <button mat-raised-button class="delete-button" (click)="openSecondDialog()">
            <mat-icon>delete</mat-icon>Delete Pet
        </button>
    </div>

</div>
