<div>
    <div class="card-container">
        <div *ngFor="let item of items">
            <mat-card class="pet-card">
                <mat-card-header>
                    <mat-card-title class="title">{{item.payload.doc.data().name}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div *ngFor="let need of needs">
                        <li *ngIf="need.payload.doc.data().pet === item.payload.doc.data().name">
                            {{need.payload.doc.data().what}} {{need.payload.doc.data().time}}
                            <input type="checkbox" [checked]="need.payload.doc.data().completed" (change)="updateCompletion(need)"/>
                        </li>
                    </div>
                    <div class="buttons">
                        <button mat-button class="edit-button" (click)="openAddNeedDialog()">
                            <mat-icon>add</mat-icon>Add Need
                        </button>
                        
                    </div>
                </mat-card-content>
            </mat-card>
            <span flex></span>
        </div>
    </div>
    <div class="buttons">
        <button mat-raised-button class="add-button" (click)="openDialog()">
            <mat-icon>add</mat-icon>Add Pet
        </button>
        <button mat-raised-button class="delete-button" (click)="openSecondDialog()">
            <mat-icon>delete</mat-icon>Delete Pet
        </button>
    </div>

</div>
