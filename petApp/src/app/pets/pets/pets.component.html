<div class="card-container">
    <div *ngFor="let pet of pets">
        <mat-card class="pet-card">
            <mat-card-header>
                <mat-card-title class="title">{{pet.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{pet.description}}
                </p>
                <li *ngFor="let need of needs">
                    {{need.description}} {{need.hour}}:{{need.minute}} {{ need.time}}
                    <mat-slide-toggle class="toggle">
                            Completed
                        </mat-slide-toggle>
                </li>
                <button mat-button class="edit-button" (click)="openEditDialog()">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-card-content>
        </mat-card>
        <span flex></span>
    </div>
</div>
<div>
        <button mat-raised-button class="add-button" (click)="openDialog()">
            <mat-icon>add</mat-icon>Add Pet
        </button>
        <button mat-raised-button class="delete-button" (click)="openSecondDialog()">
            <mat-icon>delete</mat-icon>Delete Pet
        </button>
    </div>
